<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="css/usuario.css">
</head>
<body>
  <header class="header">

  </header>

  <div class="profile-container">
    <h2>Perfil de Usuario</h2>
    <form>
      <div class="form-group">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" value="Juan" disabled>
      </div>
      <div class="form-group">
        <label for="middle-name">Segundo Nombre:</label>
        <input type="text" id="middle-name" placeholder="Añadir segundo nombre" disabled>
        <button type="button" class="edit-btn" onclick="enableField('middle-name')">Editar</button>
      </div>
      <div class="form-group">
        <label for="last-name">Primer Apellido:</label>
        <input type="text" id="last-name" placeholder="Añadir primer apellido" disabled>
        <button type="button" class="edit-btn" onclick="enableField('last-name')">Editar</button>
      </div>
      <div class="form-group">
        <label for="second-last-name">Segundo Apellido:</label>
        <input type="text" id="second-last-name" placeholder="Añadir segundo apellido" disabled>
        <button type="button" class="edit-btn" onclick="enableField('second-last-name')">Editar</button>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" value="juan@example.com" disabled>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" value="password123" disabled>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" placeholder="Añadir teléfono" disabled>
        <button type="button" class="edit-btn" onclick="enableField('phone')">Editar</button>
      </div>
      <div class="form-group">
        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" placeholder="Añadir fecha de nacimiento" disabled>
        <button type="button" class="edit-btn" onclick="enableField('birthdate')">Editar</button>
      </div>
      <div class="form-group">
        <label for="gender">Género:</label>
        <input type="text" id="gender" placeholder="Añadir género" disabled>
        <button type="button" class="edit-btn" onclick="enableField('gender')">Editar</button>
      </div>
      <div class="form-group">
        <label for="documentType">Tipo de documento:</label>
        <input type="text" id="gender" placeholder="Añadir tipo de documento" disabled>
        <button type="button" class="edit-btn" onclick="enableField('documentType')">Editar</button>
      </div>
      <div class="form-group">
        <label for="document">Documento:</label>
        <input type="text" id="document" placeholder="Añadir documento" disabled>
        <button type="button" class="edit-btn" onclick="enableField('document')">Editar</button>
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

  <!-- Incluir aquí scripts opcionales si es necesario -->

</body>
</html>
