<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/clientesADM.css">
    <title>CRUD de Usuarios</title>
    <header class="header">
        <div class="head">
            <nav class="nav">
                <ul>
                    <div class="nav-1">
                        <div></div>
                        <div class="nav-2">
                            <ul>
                                <li><a href="index.html"><img src="img/ico1.png" width="50px" height="50px"></a></li>      
                            </ul>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
</head>
<body style="background-color: rgba(255, 87, 87, 0.9);">
<main>
    <form class="form" method="POST">
        <div class="form-group">
            <label>ID Usuario:</label>
            <input type="text" name="idUsuario" class="input" required>
        </div>
        <div class="form-group">
            <label>Primer nombre:</label>
            <input type="text" name="nombre" class="input" required>
        </div>
        <div class="form-group">
            <label>Segundo nombre:</label>
            <input type="text" name="nombre" class="input" required>
        </div>
        <div class="form-group">
            <label>Primer apellido:</label>
            <input type="text" name="nombre" class="input" required>
        </div>
        <div class="form-group">
            <label>Segundo apellido:</label>
            <input type="text" name="nombre" class="input" required>
        </div>
        <div class="form-group">
            <label>Teléfono:</label>
            <input type="text" name="telefono" class="input" required>
        </div>
        <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input type="date" name="fechaNacimiento" class="input" required>
        </div>
        <div class="form-group">
            <label>Género:</label>
            <select name="genero" class="input" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for=>Tipo de documento:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Documento:</label>
            <input type="text" name="documento" class="input" required>
        </div>
        <button type="submit" name="agregar_usuario" class="btn-agregar">Agregar Usuario</button>
    </form>

    <div class="users-table-container">
        <table class="users-table">
            <tr>
                <th>ID Usuario</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Género</th>
                <th>Documento</th>
                <th>Acciones</th>
            </tr>

            <!-- Ejemplo de fila de usuario -->
            <tr>
                <td>1</td>
                <td>Juan</td>
                <td>Pérez</td>
                <td>123456789</td>
                <td>1990-01-01</td>
                <td>Masculino</td>
                <td>ABC123456</td>
                <td>
                    <div style="display: flex;">
                        <form method="POST" style="margin-right: 5px;">
                            <input type="hidden" name="id_usuario" value="1">
                            <button type="submit" name="eliminar_usuario" class="btn-eliminar">Eliminar</button>
                        </form>
                        <button onclick="mostrarEditar(1, 'Juan', 'Pérez', '123456789', '1990-01-01', 'Masculino', 'ABC123456')" class="btn-editar">Editar</button>
                    </div>
                </td>
            </tr>

        </table>
    </div>
</main>

<div id="editarUsuario" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 class="subtitulo">Editar Usuario</h2>
        <form method="POST">
            <input type="hidden" id="editId" name="idUsuario">
            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" id="editNombres" name="nombres" class="input" required>
            </div>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" id="editApellidos" name="apellidos" class="input" required>
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="text" id="editTelefono" name="telefono" class="input" required>
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento:</label>
                <input type="date" id="editFechaNacimiento" name="fechaNacimiento" class="input" required>
            </div>
            <div class="form-group">
                <label>Género:</label>
                <select id="editGenero" name="genero" class="input" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Documento:</label>
                <input type="text" id="editDocumento" name="documento" class="input" required>
            </div>
            <button type="submit" name="editar_usuario" class="btn-guardar">Guardar Cambios</button>
        </form>
    </div>
</div>
</body>
</html>
