<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2><i>DLYTime</i></h2>
                
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form class="form" method="POST" novalidate>
                    <div>
                        <label>
                            <input type="email" placeholder="Correo Electrónico" name="userEmail">
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="password" placeholder="Contraseña" name="userPassword">
                        </label>
                    </div>
                    <p><a href="index.html" class="boton-entrar">Inicar Sesión</a></p>
                    <p><a href="email_recu.html" class="boton-contraseña">¿Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
    </div>

    
</body>
    
</html>
